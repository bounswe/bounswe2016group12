<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>MeanCo</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">

    <script type="text/javascript" src="vis-4.17.0/dist/vis.js"></script>
    <link href="vis-4.17.0/dist/vis-network.min.css" rel="stylesheet" type="text/css" />

    <script src="http://www.w3schools.com/lib/w3data.js"></script>


</head>

<body>

    <div w3-include-html="navbarMember.html"></div>

    <div id="wrapper">

        <!-- Sidebar -->
        <div w3-include-html="memberSidebar.html"></div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">

              <div id="mynetwork" style="height: 1500px"></div>

              <script type="text/javascript">
                // create an array with nodes
                var nodes = new vis.DataSet([
                  {id: 1, label: 'Linux'},
                  {id: 2, label: 'Systemd' },
                  {id: 3, label: 'Debian'},
                  {id: 4, label: 'Ubuntu'},
                  {id: 5, label: 'Open Source'}
                ]);

                // create an array with edges
                var edges = new vis.DataSet([
                  {from: 5, to: 1, arrows: 'from'},
                  {from: 1, to: 2, arrows: 'from'},
                  {from: 1, to: 3, arrows: 'from'},
                  {from: 1, to: 4, arrows: 'from'}
                ]);

                // create a network
                var container = document.getElementById('mynetwork');
                var data = {
                  nodes: nodes,
                  edges: edges
                };
                var options = {};
                var network = new vis.Network(container, data, options);
              </script>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>

    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

    <script>
      w3IncludeHTML();
    </script>

</body>

</html>
