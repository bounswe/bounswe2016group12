{% extends 'MeancoApp/Home.html' %}

{% block content %}

    <div id="mynetwork" style="height: 1500px"></div>
    <script type="text/javascript">

        var nodes = new vis.DataSet([
            {% for topic in topics %}
                {id: {{ topic.id }}, label: {{ topic.name }}},
            {% endfor %}
        ]);

        var nodes = new vis.DataSet([
            {% for relation in relationsFrom %}
                {from: {{ relation.topic_a.id }}, to: {{ relation.topic_b.id }}, arrows: 'from'}
            {% endfor %}
            {% for relation in relationsTo %}
                {from: {{ relation.topic_a.id }}, to: {{ relation.topic_b.id }}, arrows: 'to'}
            {% endfor %}
        ]);

        // create a network
        var container = document.getElementById('mynetwork');
        var data = {
            nodes: nodes,
            edges: edges
        };
        var options = {};
        var network = new vis.Network(container, data, options);

    </script>

{% endblock %}
