{% extends 'MeancoApp/Home.html' %}

{% block content %}

    <div id="mynetwork" style="height: 1500px"></div>
    <script type="text/javascript">

        var nodes = new vis.DataSet([
            {% for topic in topics %}
                {id: {{ topic.id }}, label: '{{ topic.label }}', color:'#C2FABC'},
            {% endfor %}
        ]);

        var edges = new vis.DataSet([
            {% for topic in topics %}
                {% for relation in topic.relations_a.all %}
                    {from: {{ relation.topic_a.id }}, to: {{ relation.topic_b.id }}, id: {{ relation.id }},
                        arrows: 'from', label: '{{ relation.label }}', font: {align: 'top'}},
                {% endfor %}
            {% endfor %}
        ]);

        // create a network
        var container = document.getElementById('mynetwork');
        var data = {
            nodes: nodes,
            edges: edges
        };
        var options = {};
        var network = new vis.Network(container, data, options);

        network.on("doubleClick", function (params) {
            if (params.nodes[0] != null) {
                location.href = "topic/" + params.nodes[0];
            } else if(params.edges[0] != null){
                location.href = "relation/" + params.edges[0];
            }
        });

    </script>

{% endblock %}
