{% extends 'MeancoApp/Home.html' %}

{% block content %}
    {% for topic in topics %}
        <g>
        <svg width="100" height="100">
            <circle cx="50" cy="50" r="40" stroke="orange" stroke-width="10" fill="orange" />
            <text x="50%" y="50%" text-anchor="middle" stroke="#0A0810" stroke-width=".5px" dy=".3em">
            </text>
        </svg>
        </g>
        <a href="/topic/{{ topic.id }}">{{ topic.name.label }}</a>
    {% endfor %}
{% endblock %}
