<div id="sidebar-wrapper" class="sidebar" >

    <ul class="sidebar-nav" >
        <li>
            <div class="Trendings">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Trending Topics</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for topic in TrendingTopics %}
                        <tr>
                            <td><a href="/topic/{{ topic.id }}">{{ topic.label }}</a></td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </li>

        <li>
            <div class="Trendings" style="position:fixed; bottom: 0; ">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Trending Tags</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for tag in TrendingTags %}
                        <tr>
                            <td><a href="/">#{{ tag.label }}</a></td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </li>

    </ul>
</div>
